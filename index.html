<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Breach</title>
<style>
  body{
    margin:0;
    background:black;
    overflow:hidden;
    font-family: monospace;
  }

  /* Card */
  #card{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    border:2px solid red;
    padding:30px;
    color:red;
    text-align:center;
    z-index:10;
  }
  button{
    margin-top:15px;
    padding:10px 20px;
    background:red;
    color:black;
    border:none;
    font-weight:bold;
    cursor:pointer;
  }

  /* Full screen canvas */
  canvas{
    position:fixed;
    inset:0;
    display:none;
  }

  /* Big warning text */
  #warning{
    position:fixed;
    inset:0;
    display:none;
    place-items:center;
    text-align:center;
    color:red;
    font-size:42px;
    font-weight:900;
    z-index:9;
    text-shadow: 0 0 20px red, 0 0 40px darkred;
    animation: blink .6s infinite alternate;
  }
  @keyframes blink{
    from{opacity:.3}
    to{opacity:1}
  }

  /* Screen shake */
  .shake{
    animation: shake .08s infinite;
  }
  @keyframes shake{
    0%{transform:translate(0,0)}
    25%{transform:translate(3px,-3px)}
    50%{transform:translate(-3px,3px)}
    75%{transform:translate(3px,3px)}
    100%{transform:translate(0,0)}
  }
</style>
</head>
<body>

<div id="card">
  <h1>ABDULAZIZ NASSER</h1>
  <p>Cybersecurity</p>
  <p>Syria</p>
  <p><b>I am the strongest</b></p>
  <button onclick="start()">RUN</button>
</div>

<canvas id="screen"></canvas>

<div id="warning">
  ⚠ SYSTEM BREACHED ⚠<br>
  DEVICE COMPROMISED
</div>

<audio id="alarm" loop>
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
</audio>

<script>
function start(){
  // hide card
  document.getElementById("card").style.display="none";

  // shake screen
  document.body.classList.add("shake");

  // show warning
  document.getElementById("warning").style.display="grid";

  // play alarm (needs user click -> OK)
  const alarm = document.getElementById("alarm");
  alarm.volume = 0.6;
  alarm.play().catch(()=>{});

  // red code rain
  const canvas = document.getElementById("screen");
  const ctx = canvas.getContext("2d");
  canvas.style.display="block";
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const chars = "01 SYSTEM BREACHED ROOT ACCESS ";
  const size = 14;
  const cols = Math.floor(canvas.width / size);
  const drops = Array(cols).fill(0);

  function draw(){
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "red";
    ctx.font = size+"px monospace";

    for(let i=0;i<drops.length;i++){
      const ch = chars[Math.floor(Math.random()*chars.length)];
      ctx.fillText(ch, i*size, drops[i]*size);
      if(drops[i]*size > canvas.height && Math.random()>0.97) drops[i]=0;
      drops[i]++;
    }
  }
  setInterval(draw, 25);
}
</script>

</body>
</html>
